<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Start Main Div Container -->
  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg" class="desktop" alt="">
      <img src="images/image-product-mobile.jpg" class="moblie" alt="">
    </div>
    <!-- Start Information -->
    <div class="info">
      <p> Perfume</p>
      <h1> Gabrielle Essence Eau De Parfum
      </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="spans">
        <span class="green"> $149.99</span>
        <span> $169.99</span>
      </div>
      <button><img src="images/icon-cart.svg"> Add to Cart</button>
    </div>
    <!-- Start Information -->
  </div>
  <!-- End Main Div Container -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammed Bader Alkhoder</a>.
  </div>
</body>

</html>
